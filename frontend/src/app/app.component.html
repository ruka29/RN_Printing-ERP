<div class="layout">
  @if(!isLoginPage){
  <aside class="sidebar">
    <div class="logo"><img src="../side panel top logo.png" alt=""></div>
    <hr>
    <nav class="menu">
      <a routerLink="/dashboard" class="menu-item" data-testid="nav-link-dashboard" routerLinkActive="active">
                  <img src="../bar-chart.png" alt="" class="icon">
                    Dashboard
                </a>
      <a routerLink="" class="menu-item" data-testid="nav-link-dashboard" routerLinkActive="active">
                    <img src="../file.png" alt="" class="icon">
                       Sales Order Enter
                </a>
      <a routerLink="" class="menu-item" data-testid="nav-link-dashboard" routerLinkActive="active">
                    <img src="../view.png" alt="" class="icon">
                      Sales Order Details
                </a>
      <a routerLink="" class="menu-item" data-testid="nav-link-dashboard" routerLinkActive="active">
                   <img src="../analytics-chart.png" alt="" class="icon">
                     Reports
                </a>
    </nav>

    <div class="user">
      <div class="avatar"></div>
      <div>
        <p class="name" (click)="viewDetails()">John Doe</p>
        <p class="role">Administrator</p>
      </div>
      <div>
      <button type="button"><img src="../logout.png" alt="" class="w-6 ml-20"></button>  
      </div>
    </div>
  </aside>
}
@if (showProfile) {
    <app-profile-view (close)="closeProfile()"></app-profile-view>
}
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
