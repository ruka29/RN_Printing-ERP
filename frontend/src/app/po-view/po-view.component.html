<div class="px-12">
    <div class="main-container">
        <div class="bottom-container">
            <div class="flex items-center justify-between">
                <div>
                    <span class="text-2xl font-bold opacity-80">Purchase Orders</span>
                </div>
                <select name="" id="" class="border rounded-lg">
                        <option value="">Completed</option>
                        <option value="">Processing</option>
                        <option value="">Rejected</option>
                          <option value="">Approved</option>
                        <option value="">Pending</option>
                    </select>
            </div>
            <div class="overflow-x-auto mt-6">
                <table class="w-full">
                    <thead>
                        <tr class="border-b border-gray-200">
                            <th>Customer</th>
                            <th>Sales Order No</th>
                            <th>
                                PO Date/Time</th>
                            <th>PO value
                            </th>
                            <th>
                                Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        @for(item of item; track item.id){ <tr>
                            <td>Premium Widget Assembly
                            </td>
                            <td>$125.00</td>
                            <td>50</td>
                            <td>$6,250.00</td>
                            <td><span  [ngClass]="getRowClasses(item.status)">
                                    {{item.status }}
                                </span></td>
                            <td class="flex items-center">
                                <Button type="button" class="icon" (click)="view(item)"><img src="../view1.png" alt=""></Button>
                                <Button type="button" class="edit">Approve</Button>
                                <Button type="button" class="delete">Reject</Button>
                            </td>
                        </tr>}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

@if (showForm && viewData) {
<div class="fixed inset-0 flex items-center justify-center z-50 bg-gray-900 bg-opacity-50">
    <div class="bg-white p-8 rounded-lg shadow-xl w-1/3">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">View Items</h2>
            <button (click)="closeForm()" class="text-red-500 hover:text-red-800 text-xl">&times;</button>
        </div>
        <form class="grid grid-cols-2 gap-2">
            <div>
            <span class="text-sm uppercase text-gray-700">PO Number</span>
            <input type="text" class="bg-gray-100  p-4 w-full h-10 rounded-md" >
        </div>
        <div>
            <span class="text-sm uppercase text-gray-700">Customer</span>
            <input type="text" class="bg-gray-100  p-4 w-full h-10 rounded-md" >
        </div>
        <div class="box">
            <span class="text-sm uppercase text-gray-700">Currency</span>
            <input type="text" class="bg-gray-100  p-4 w-full h-10 rounded-md" >
        </div>
        <div class="box">
            <span class="text-sm uppercase text-gray-700">total value</span>
            <input type="text" class="bg-gray-100  p-4 w-full h-10 rounded-md" >
        </div>
        <div class="box col-span-2">
            <span class="text-sm font-semibold">Invoice Address</span>
            <textarea class="bg-gray-100  p-4 w-full h-10 rounded-md"></textarea>
        </div>
        <div class="box col-span-2">
            <span class="text-sm font-semibold">Delivery Address</span>
            <textarea class="bg-gray-100  p-4 w-full h-10 rounded-md"></textarea>
        </div>
        </form>
    </div>
</div>
}
